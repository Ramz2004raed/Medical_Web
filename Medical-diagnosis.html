<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1576091160550-2173dba999ef') center/cover fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 700px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            color: #22543d;
            background: linear-gradient(to right, #38a169, #2f855a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form {
            display: grid;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #2d3748;
            display: block;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .submit-btn {
            background: linear-gradient(to right, #38a169, #2f855a);
            color: white;
            padding: 1.1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
            }

        #diagnosis_result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #38a169;
            background: linear-gradient(to right, #e6fffa, #c6f6d5);
            color: #22543d;
            font-size: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .disease {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0fff4;
            border: 1px solid #38a169;
            border-radius: 8px;
        }

        .probability {
            font-weight: bold;
            color: #38a169;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التشخيص الطبي الذكي</title>
</head>
<body>
    <div class="container">
        <h2 class="title">التشخيص الطبي الذكي</h2>
        <form id="diagnosis_form" class="form">
            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">الجنس:</label>
            <select id="gender" name="gender" required>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="symptoms">الأعراض (افصل بينها بفاصلة):</label>
            <input type="text" id="symptoms" placeholder="مثال: حمى, سعال, إرهاق" required>

            <button type="button" id="diagnose_button" class="submit-btn">تحليل الأعراض</button>

            <div id="diagnosis_result">
                <strong>🔍 نتيجة التشخيص:</strong>
                <div id="result_text"></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("diagnose_button").addEventListener("click", function () {
            let age = document.getElementById("age").value.trim();
            let gender = document.getElementById("gender").value;
            let symptoms = document.getElementById("symptoms").value.trim();

            if (!age || !symptoms) {
                alert("❌ يرجى إدخال العمر والأعراض!");
                return;
            }

            fetch("http://127.0.0.1:5000/diagnosis", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ age: age, gender: gender, symptoms: symptoms.split(",").map(s => s.trim()) })
            })
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("diagnosis_result");
                    let resultText = document.getElementById("result_text");

                    if (data.error) {
                        resultText.innerHTML = `<span style="color: red;">❌ ${data.error}</span>`;
                    } else {
                        // إضافة قائمة بالأمراض
                        let diseases = data.result.map(item => {
                            return `<div class="disease">
                                        <span>${item.disease}</span>
                                        <span class="probability">${item.probability}</span>
                                    </div>`;
                        }).join('');

                        resultText.innerHTML = diseases;
                    }

                    resultDiv.style.display = "block";
                })
                .catch(error => console.error("❌ خطأ في الاتصال:", error));
        });
    </script>
</body>
</html>
