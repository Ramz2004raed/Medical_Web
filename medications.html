<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 معلومات الأدوية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c7a7b;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2c7a7b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            text-align: right;
            direction: rtl;
            max-width: 580px; /* تحديد الحد الأقصى للعرض */
            overflow-x: auto; /* إضافة شريط تمرير أفقي إذا لزم الأمر */
            padding: 10px; /* إضافة بعض المساحة الداخلية */
            border: 1px solid #ddd; /* إضافة حدود */
            border-radius: 5px;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #2c7a7b;
            font-weight: bold;
            margin-top: 10px;
        }

        .content {
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
            direction: rtl;
            line-height: 1.6; /* تحسين تباعد الأسطر */
            font-size: 14px; /* تغيير حجم الخط */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 البحث عن معلومات الأدوية</h2>
        <input type="text" id="drug_name" placeholder="أدخل اسم الدواء">
        <button onclick="fetchDrugInfo()">🔍 بحث</button>
        <p id="loading" class="loading">⏳ جارٍ البحث عن الدواء...</p>
        <div id="drug_info" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
